<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .password-container {
      position: relative;
      width: 100%;
    }

    #password {
      width: 100%;
      padding-right: 40px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    /* Evita que o bot√£o tenha borda pr√≥pria e sobrescreva o layout */
    .toggle-password:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <form class="login-form" onsubmit="return login(event)">
      <h2>Bem-vindo</h2>

      <input type="text" id="username" placeholder="Usu√°rio" required />

      <div class="password-container">
        <input type="password" id="password" placeholder="Senha" required />
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <button type="submit">Entrar</button>
      <p id="error-message"></p>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function login(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error-message");

      if (username === "admin" && password === "1234") {
        error.textContent = "";
        alert("Login bem-sucedido!");
      } else {
        error.textContent = "Usu√°rio ou senha incorretos.";
      }

      return false;
    }
  </script>
</body>

</html>
