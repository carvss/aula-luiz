<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="login-container">
        <form class="login-form" onsubmit="return login(event)">
            <h2>Bem-vindo</h2>
            <input type="text" id="username" placeholder="Usu√°rio" required />
            <div style="position: relative;">
                <input type="password" id="password" placeholder="Senha" required />
                <button type="button" onclick="togglePassword()" style="position: absolute; right: 0; top: 0;">üëÅÔ∏è</button>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message"></p>
        </form>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        function login(event) {
            event.preventDefault();
            // L√≥gica de login fict√≠cia s√≥ como exemplo
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error-message');

            if (username === "admin" && password === "1234") {
                error.textContent = "";
                alert("Login bem-sucedido!");
            } else {
                error.textContent = "Usu√°rio ou senha incorretos.";
            }

            return false;
        }
    </script>
</body>

</html>
