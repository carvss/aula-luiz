<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 { color: #072d6e; margin: 10px 0; }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #1a5fd3; }
    </style>
</head>
<body>
    <script>
        // Bloquear acesso direto ao dashboard se n√£o estiver logado
        if (localStorage.getItem('loggedIn') !== 'yes') {
            window.location.href = 'index.html';
        }
    </script>
    <h1>Bem-vindo ao Teste e o Video!</h1>
    <button onclick="logout()">Sair</button>
    <script>
        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
